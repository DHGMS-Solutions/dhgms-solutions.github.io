<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/font-awesome.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{{ page.title }} - DHGMS Solutions</title>
    <link rel="profile" href="http://microformats.org/profile/rel-license" />
</head>
<body>
    {{ content }}
    <footer class="footercontainer">
        <nav>
            <ul class="firstlevel">
                <li class="firstlevel">
                    <i class="fa fa-icon-home"><!-- --></i>
                    <a rel="home" href="/" lang="en" dir="ltr">
                        Home
                    </a>
                </li>
                {% for project in site.data.projects %}
                <li>
                    <i class="fa fa-bookmark"><!-- --></i><a href="http://dhgms-solutions.github.io/{{ project.folder }}/" title="{{ project.title }}" lang="en" dir="ltr">
                        {{ project.name }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </nav>
        &#xA9;Copyright 2000-{{ site.time | date: "%Y" }} DHGMS Solutions. Some Rights Reserved.<br />
        <span title="Site is best viewed in a CSS3.0 and HTML5 compliant browser"><i class="fa fa-css3 fa-border"><!----></i><i class="fa fa-html5 fa-border"><!----></i></span><a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/" title="This work is licensed under a Creative Commons Attribution-ShareAlike 4.0 International License"><img alt="Creative Commons Licence" style="border-width:0" src="http://i.creativecommons.org/l/by-sa/4.0/88x31.png" /></a><a href="https://github.com/DHGMS-Solutions/dhgms-solutions.github.io/blob/master/{{ page.path }}" title="The source code for this page can be found on github"><i class="fa fa-code fa-border"><!-- --></i></a>
    </footer>
</body>
</html>
